<html>
    <body>
        <h1>Sample Form</h1>
        <form action="l.html">
        Name:<input type="text" id="name" required /><br><br>
        Email:<input type="email" id="email" required/><br><br>
        Password:<input type="password" id="passsword" required/><br><br>
        Gender<br>
        <input type="radio" name="1" />Male<br>
        <input type="radio" name="1" />Female<br>
        <input type="radio" name="1"/>Other<br><br>
        Country
        <select>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="SA">SA</option>
        <option value="Canada">Canada</option>
        </select><br><br>
        Upload Resume:<input type="file" accept="pdf,doc.dox"/><br><br>
        Message:<br><textarea rows="5" cols="60" placeholder="write your message here......"></textarea><br><br>
        <input type="checkbox"/>Subscribe to my new account<br><br>
        <input type="submit" value="submit"/>
        </form>
    </body>
</html>
